        <script>
            // Show the logo and nav after a delay
            setTimeout(() => {
                const nav = document.querySelector('.nav');
                const logo = document.querySelector('.other');
        
                logo.style.visibility = 'visible';
                logo.style.opacity = '1';
        
                nav.style.visibility = 'visible';
                nav.style.opacity = '1';
            }, 8500); // Adjust delay as needed
        // Select all fade-in sections
        const fadeInSections = document.querySelectorAll('.fade-in-section');

        // Create an IntersectionObserver
        const observer = new IntersectionObserver((entries) => {
            entries.forEach((entry) => {
                // Toggle 'is-visible' class based on whether the element is in the viewport
                if (entry.isIntersecting) {
                    entry.target.classList.add('is-visible');
                } else {
                    entry.target.classList.remove('is-visible');
                }
            });
        },  {
        threshold: 0.1, // Trigger when 10% of the element is visible
        rootMargin: '0px 0px -100px 0px', // Adjust margin to trigger earlier or later
    });

        // Observe each section
        fadeInSections.forEach((section) => {
            observer.observe(section);
        });
            
        
          
        </script>
